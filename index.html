<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script src="index.js" defer></script>
    <title>CLIMA</title>
</head>

<body>
    <main>
        <div class="buscar-form">
            <form id="buscar-form">
                <div class="buscarcaja">
                    <input type="text" autocomplete="off" placeholder="Buscar Ciudad...." class="buscar" id="buscarcaja" />
                </div>
            </form>
        </div>
        <div class="weather-card" id="card">
            <div class="city" id="city">Buenos aires, AR</div>
            <div class="date" id="date">29/05/2021</div>
            <div class="temperature">
                <img class="temp-img" id="temp-img" src="images/tempmedia.jpg" alt="temperatura" />
                <div class="temp" id="temp">12C</div>
            </div>
            <div class="weather" id="weather">Sol</div>
            <div class="range" id="range">12C / 18C</div>
        </div>
    </main>
    <footer>
        <p>Creado por: Jessiuska Carvajal</p>
    </footer>

</body>

</html>
